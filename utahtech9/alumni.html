        <div id="alumnihero">
        </div>
        <main>
            <h2>Join Alumni Mailing List</h2>
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form method="post" action="https://kearl.net/se1400/mail.php">
                <label for="FName">* First Name</label>
                <input type="textbox" name="FName" id="FName" required="required">
                <label for="LName">* Last Name</label>
                <input type="textbox" name="LName" id="LName" required="required">
                <label for="myEmail" myEmail>* E-mail</label>
                <input type="email" name="myEmail" id="myEmail" required="required">
                <label for="myPhone">Phone: </label>
                <input type="tel" name="myPhone" id="myPhone">
                <label for="myDate">Graduation Date</label>
                <input type="date" name="myDate" id="myDate">
                <label for="myComments">* Comments:</label>
                <textarea name="myComments" id="myComments" rows="2" cols="20" required="required"></textarea>
                <input type="submit" name="mySubmit" id="mySubmit" value="Submit">
            </form>
        </main>
        <footer>
